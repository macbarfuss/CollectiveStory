<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Matthias &quot;MacBarfuss&quot; GeÃ¶rg" />

<title>CollectiveStory</title>

<!-- Styles -->
<link th:replace="lib :: bootstrap-css" />
<link th:replace="lib :: screen-css" />
<link th:replace="lib :: bootstrap-theme" />

<script th:replace="lib :: jquery"></script>
<script th:replace="lib :: bootstrap-js"></script>

<!-- TODO use the browserupdate JS to tell user about old browser version. -->
</head>

<body role="document">
    <!--     <div th:include="layout :: head"></div> -->

    <div class="container-fluid">
        <div th:replace="layout :: msgArea"></div>
        <div class="row-fluid">
            <div class="col-md-12">
                <h1 th:text="#{story.add.title}">New Story</h1>
            </div>
        </div>

        <div class="row-fluid">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" th:action="@{/story/add}" th:object="${newStory}"
                    th:method="post">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label" th:text="#{story.property.title}">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{title}"
                                th:placeholder="#{story.property.title}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="abstract" class="col-sm-2 control-label" th:text="#{story.property.abstract}">Abstract</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{abstract}"
                                th:placeholder="#{story.property.abstract}" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" name="addStory" th:text="#{story.action.add}">Add</button>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="layout :: foot"></div>
</body>
</html>
